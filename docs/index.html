<!DOCTYPE html>
<html>
<head>
    <title>Insly Translation Management</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background: #6366f1;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            margin-top: 2rem;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Insly Translation Management</h1>
        <p>Professional translation management system for Locize</p>
        <a href="dashboard/" class="btn">Open Dashboard</a>
        <p style="margin-top: 3rem; opacity: 0.7;">
            <small>Last updated: <script>document.write(new Date().toISOString())</script></small>
        </p>
    </div>
</body>
</html>
